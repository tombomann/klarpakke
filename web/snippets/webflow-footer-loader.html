<!-- Klarpakke Webflow loader (paste in Project Settings → Custom Code → Footer Code) -->
<!-- Goal: avoid pasting large JS blobs; keep a tiny bootstrap that always loads latest klarpakke-site.js from repo/CDN. -->

<script>
  // 1) Runtime config (anon key is publishable; NEVER put service_role key in client code)
  // Option A: Set config here (fastest)
  window.KLARPAKKE_CONFIG = {
    supabaseUrl: 'https://YOUR_PROJECT_REF.supabase.co',
    supabaseAnonKey: 'YOUR_SUPABASE_ANON_KEY',
    debug: false,
  };

  // 2) Load the site engine (auto-updates when main changes)
  (function () {
    var src = 'https://cdn.jsdelivr.net/gh/tombomann/klarpakke@main/web/klarpakke-site.js';
    var s = document.createElement('script');
    s.src = src + '?v=' + Date.now(); // cache-bust per page load
    s.defer = true;
    document.head.appendChild(s);
  })();
</script>

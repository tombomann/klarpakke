name: ðŸš€ Full Stack GitOps Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
      
      - name: Terraform Init
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd terraform
          terraform init
      
      - name: Terraform Apply
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          cd terraform
          terraform apply -auto-approve
      
      - name: Deploy Supabase Functions
        uses: supabase/setup-cli@v1
        with:
          version: latest
      
      - name: Functions Deploy
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase functions deploy trading-signals --project-ref $SUPABASE_PROJECT_ID
      
      - name: Webflow CMS API Setup
        env:
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
        run: |
          # Create CMS collections via API
          curl -X POST "https://api.webflow.com/sites/${{ secrets.WEBFLOW_SITE_ID }}/collections" \
            -H "Authorization: Bearer $WEBFLOW_API_TOKEN" \
            -H "accept-version: 1.0.0" \
            -H "Content-Type: application/json" \
            -d '{
              "name": "deployment_status",
              "slug": "deployment-status"
            }'
          
          echo "âœ… Webflow CMS created via API"

  make-webhook:
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Make.com Pipeline
        run: |
          curl -X POST "${{ secrets.MAKE_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "event": "gitops_deploy",
              "branch": "${{ github.ref }}",
              "commit": "${{ github.sha }}",
              "status": "success"
            }'

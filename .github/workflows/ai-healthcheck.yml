name: ü§ñ AI Healthcheck

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: sudo apt-get install -y jq curl
      
      - name: Perplexity Healthcheck
        run: |
          echo "Testing with PERPLEXITY_API_KEY..."
          bash scripts/perplexity_healthcheck.sh || echo "‚ö†Ô∏è Test skipped"
        env:
          PPLX_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        continue-on-error: true
      
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: ai-health
          path: ai-sample.json

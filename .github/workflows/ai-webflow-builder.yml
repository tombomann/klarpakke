name: ğŸ¤– AI Webflow Page Builder

on:
  workflow_dispatch:
    inputs:
      pages:
        description: 'Pages to build (comma-separated or "all")'
        required: true
        default: 'all'
        type: string
      use_ai:
        description: 'Use AI for content generation'
        required: true
        default: true
        type: boolean

jobs:
  build-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”‘ Validate Secrets
        run: |
          if [ -z "${{ secrets.WEBFLOW_API_TOKEN }}" ]; then
            echo "âŒ WEBFLOW_API_TOKEN missing"
            exit 1
          fi
          if [ -z "${{ secrets.WEBFLOW_SITE_ID }}" ]; then
            echo "âŒ WEBFLOW_SITE_ID missing"
            exit 1
          fi
          echo "âœ… All required secrets present"

      - name: ğŸ¤– Build Webflow Pages
        env:
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
          WEBFLOW_SITE_ID: ${{ secrets.WEBFLOW_SITE_ID }}
          PPLX_API_KEY: ${{ inputs.use_ai == 'true' && secrets.PPLX_API_KEY || '' }}
        run: |
          if [ "${{ inputs.use_ai }}" = "true" ]; then
            echo "ğŸ¤– AI mode enabled"
          else
            echo "ğŸ‘¤ Fallback mode (no AI)"
          fi
          npm run ai:build-pages -- ${{ inputs.pages }}

      - name: ğŸ¯ Generate Element IDs
        run: npm run ai:generate-ids

      - name: ğŸ” SEO Optimization
        env:
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
          WEBFLOW_SITE_ID: ${{ secrets.WEBFLOW_SITE_ID }}
          PPLX_API_KEY: ${{ inputs.use_ai == 'true' && secrets.PPLX_API_KEY || '' }}
        run: npm run ai:seo-optimize

      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ‰ Build Complete!"
          echo "Pages built: ${{ inputs.pages }}"
          echo "AI enabled: ${{ inputs.use_ai }}"
          echo ""
          echo "Next steps:"
          echo "1. Go to Webflow Designer"
          echo "2. Review generated pages"
          echo "3. Publish to production"

      - name: ğŸ“ Upload Element IDs
        uses: actions/upload-artifact@v4
        with:
          name: webflow-element-ids
          path: docs/WEBFLOW-ELEMENT-IDS.md
          retention-days: 30

name: Klarpakke Full Auto Deploy
on:
  workflow_dispatch:
  push:
    branches: [ main, auto/* ]

jobs:
  webflow-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Add Webflow DOM IDs
        run: |
          echo '<div id="signals-container"></div>' >> web/webflow-dashboard.html
          echo '<button id="save-settings">Lagre</button>' >> web/webflow-settings.html
      - name: Deploy to Webflow
        run: |
          curl -X POST https://api.webflow.com/v2/sites/${{ secrets.WEBFLOW_SITE_ID }}/publish \
            -H "Authorization: Bearer ${{ secrets.WEBFLOW_API_TOKEN }}
      - name: Test dashboard
        run: curl -f https://klarpakke-c65071.webflow.io/app/dashboard || exit 1

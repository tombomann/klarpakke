name: Webflow Sync

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Sync Supabase → Webflow CMS
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          WEBFLOW_API_TOKEN: ${{ secrets.WEBFLOW_API_TOKEN }}
          WEBFLOW_COLLECTION_ID: ${{ secrets.WEBFLOW_COLLECTION_ID }}
        run: |
          chmod +x scripts/webflow-sync.sh
          bash scripts/webflow-sync.sh
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Webflow sync failed!"
          echo "Check: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

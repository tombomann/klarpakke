# Webflow Builder - Auto-generates Klarpakke pages with correct DOM IDs

## Triggers
- Push to main
- Manual dispatch

## What it does
1. Generates HTML components for each page (dashboard, settings, kalkulator)
2. Uses Webflow API to create/update pages
3. Publishes to staging

## Required secrets
- WEBFLOW_SITE_ID
- WEBFLOW_API_TOKEN

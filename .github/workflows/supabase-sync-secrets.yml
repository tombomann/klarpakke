name: Sync Supabase Edge Secrets

on:
  workflow_dispatch: {}
  push:
    paths:
      - '.github/workflows/supabase-sync-secrets.yml'

env:
  SUPABASE_PROJECT_ID: swfyuwkptusceiouqlks
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1

      - name: Link Supabase project
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_PROJECT_ID:-}" ]; then
            echo "‚ùå SUPABASE_PROJECT_ID is not set"
            exit 1
          fi
          supabase link --project-ref "$SUPABASE_PROJECT_ID"

      - name: Sync Edge Function secrets
        run: |
          set -euo pipefail
          if [ -z "${PERPLEXITY_API_KEY:-}" ]; then
            echo "‚ùå PERPLEXITY_API_KEY (GitHub secret) is not set"
            exit 1
          fi

          echo "üîê Syncing Perplexity key to Supabase Edge secrets..."
          supabase secrets set PERPLEXITY_API_KEY="$PERPLEXITY_API_KEY"

          echo "üîç Current Edge secrets:"
          supabase secrets list

      - name: Test functions after sync
        run: |
          echo "üß™ Testing generate-trading-signal..."
          HTTP_CODE=$(curl -s -o /tmp/response.json -w "%{http_code}" \
            -X POST "https://swfyuwkptusceiouqlks.supabase.co/functions/v1/generate-trading-signal" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json")
          
          echo "HTTP Status: $HTTP_CODE"
          cat /tmp/response.json
          echo ""

          if grep -q '"success":true' /tmp/response.json; then
            echo "‚úÖ generate-trading-signal works!"
          else
            echo "‚ö†Ô∏è generate-trading-signal returned error, check logs"
          fi

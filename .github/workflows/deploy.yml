name: Auto Deploy to Oracle VM
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/opc/klarpakke || git clone https://github.com/tombomann/klarpakke.git /home/opc/klarpakke
          cd /home/opc/klarpakke
          git pull origin main
          chmod +x scripts/oracle-deploy.sh
          ./scripts/oracle-deploy.sh
          pm2 restart all || pm2 start ecosystem.config.js --env production

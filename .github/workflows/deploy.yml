name: Deploy & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: swfyuwkptusceiouqlks
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase functions deploy --no-verify-jwt

      - name: Set Function Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: swfyuwkptusceiouqlks
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          supabase secrets set PERPLEXITY_API_KEY=$PERPLEXITY_API_KEY --project-ref $SUPABASE_PROJECT_ID

  test:
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Tables
        env:
          SUPABASE_URL: https://swfyuwkptusceiouqlks.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          bash scripts/verify-tables.sh

      - name: Smoke Test
        env:
          SUPABASE_URL: https://swfyuwkptusceiouqlks.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: |
          bash scripts/smoke-test.sh

      - name: Test Edge Functions
        env:
          SUPABASE_URL: https://swfyuwkptusceiouqlks.supabase.co
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Test generate-trading-signal
          curl -f "$SUPABASE_URL/functions/v1/generate-trading-signal" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{"query":"BTC price analysis"}' || exit 1
          
          echo "âœ… Edge Functions responding"

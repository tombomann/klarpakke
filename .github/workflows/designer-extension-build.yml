name: ğŸš€ Build Designer Extension

on:
  push:
    branches:
      - main
      - feat/designer-extension*
    paths:
      - 'webflow-designer-extension/**'
      - '.github/workflows/designer-extension-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install root deps
        run: npm ci

      - name: ğŸ“¦ Install extension deps
        working-directory: webflow-designer-extension
        run: npm install

      - name: ğŸ§¹ Lint
        working-directory: webflow-designer-extension
        run: npm run lint || true

      - name: ğŸ—ï¸ Build extension
        working-directory: webflow-designer-extension
        run: npm run build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: designer-extension
          path: webflow-designer-extension/dist/
          retention-days: 30

      - name: ğŸ“ Create Release (on main push with version tag)
        if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Designer Extension ${{ github.ref_name }}
          body: |
            Webflow Designer Extension build
            
            Features:
            - Create Klarpakke pages (idempotent)
            - Verify required element IDs
            
            Installation:
            1. Download klarpakke-designer.js from Assets below
            2. In Webflow Dashboard: Custom Apps â†’ + â†’ Paste URL
            3. Open Designer â†’ Extensions â†’ Klarpakke
          draft: false
          prerelease: false

      - name: ğŸ“¤ Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: webflow-designer-extension/dist/klarpakke-designer.js
          asset_name: klarpakke-designer.js
          asset_content_type: application/javascript

      - name: âœ… Build complete
        run: |
          echo "ğŸ‰ Designer Extension built successfully"
          echo "Output: webflow-designer-extension/dist/klarpakke-designer.js"
          echo "Size: $(du -h webflow-designer-extension/dist/klarpakke-designer.js | cut -f1)"
